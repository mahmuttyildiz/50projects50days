<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progressContainer">
        <div class="progressLine" id="progressLine"></div>
        <div class="progressCircle active">1</div>
        <div class="progressCircle">2</div>
        <div class="progressCircle">3</div>
        <div class="progressCircle">4</div>
      </div>

      <button class="btn" id="previousButton" disabled>Prev</button>
      <button class="btn" id="previousButton">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
